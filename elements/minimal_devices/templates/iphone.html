<polymer-element name="apple-iphone" attributes="color glare orientation src">
	<template>
		<link rel="stylesheet" href="../css/iphone.css" />

		<div class="md-iphone-5 md-{{color}}-device md-{{glare && 'glare'}} md-{{orientation}}">
			<div class="md-body">
				<div class="md-buttons"></div>
				<div class="md-front-camera"></div>
				<div class="md-top-speaker"></div>

				<div class="md-screen">
					<content />
				</div>

				<button class="md-home-button"></button>
			</div>
		</div>
	</template>

	<script>
		Polymer('apple-iphone', {
			color: 'black',
			glare: false,
			orientation: 'portrait',
			ready: function () {
				if (this.src) {
					this.innerHTML = '<iframe class="' + this.orientation + '" seamless="seamless" height="100%" width="100%" src="' + this.src + '"></iframe>';
				}
			}
		});
	</script>
</polymer-element>
